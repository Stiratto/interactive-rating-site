<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preload" href="normalize.css" as="style">
  <link rel="stylesheet" href="normalize.css">
  <link rel="preload" href="style.css" as="style">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Rating state start -->
  <section class="container__section">
  <main class="container">
   
  <img class="img" src="images/icon-star.svg" alt="icon star">
    
    <div class="title-desc">
      <h1>How did we do?</h1>
      <p class="desc">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    </div>

    <div class="numbers-rate">
    <button id="ratingButton" class="rating">1</button>
    <button id="ratingButton" class="rating">2</button>
    <button id="ratingButton" class="rating">3</button>
    <button id="ratingButton" class="rating">4</button>
    <button id="ratingButton" class="rating">5</button>
    </div>
 
    <div class="button">
      <button class="buttonRedirect" type="button">Submit</button>
    </div>
  </section>

  <!-- Thank you state -->
    
  <section class="thankyou-state">
      <img class="thankyou-state__image" src="images/illustration-thank-you.svg" alt="thank you">   
      <div class="thankyou-state__selected"><p>You selected <span class="thankyou-state__result">4</span> out of 5</p> </div>
      <h2 class="thankyou-state__title">Thank you!</h2>
      <p  class="thankyou-state__paragraph">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
  </section>
  </main>
  


  <script src="main.js"></script>
</body>
</html>
